syntax = "proto2";
import "nanopb.proto";
import "sns_std_sensor.proto";

enum sns_camera_lift_trigger_msgid
{
  option (nanopb_enumopt).long_names = false;

  SNS_CAMERA_LIFT_TRIGGER_MSGID_SNS_CAMERA_LIFT_TRIGGER_DATA = 10000;
}

// Output data event generated by the camera_lift_trigger sensor.
message sns_camera_lift_trigger_event
{
  // camera_lift_trigger event
  required int32 camera_lift_trigger_detected = 1;
}


